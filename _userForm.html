<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form class="details-form" novalidate>
        <h2>Basic Details Update</h2>
        <div class="form-group">
            <label for="profile-image">Profile Image</label>
            <input type="file" id="profile-image" accept="image/*" aria-describedby="image-preview">
            <img id="image-preview" src="#" alt="Profile Preview" class="preview-image" style="display:none;">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <button type="submit" class="btn">Update Details</button>
    </form>
</body>

</html>
